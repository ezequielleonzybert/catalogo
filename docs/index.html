<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invento Láser - Catálogo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <img class="logo" src="images/logo/logo_completo_negro.svg" alt="Logo">
            <!-- <h1 class="right">catálogo</h1> -->
        </div>
    </header>

    <div class="container">
        <nav class="menu">
            <input type="search" placeholder="Buscar" id="searchbox">
            <button id="categorias-btn">Categorías</button>
            <div id="categorias">
                <div class="categoria">
                    <label>Exhibidores</label>>
                    <input type="checkbox">
                </div>
                <div class="categoria">
                    <label>Decoración</label>>
                    <input type="checkbox">
                </div>
                <div class="categoria">
                    <label>Juguetes</label>>
                    <input type="checkbox">
                </div>
                <div class="categoria">
                    <label>Contenedores</label>>
                    <input type="checkbox">
                </div>
            </div>
        </nav>

        <main>
            <section id="products">
                <!-- Products will be dynamically inserted here -->
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
