<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invento Láser - Catálogo</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./images/logo/logo_circular_blanco.webp">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
</head>

<body>
    <!-- <div id="page-loader">
        <div class="loader"></div>
    </div> -->

    <div id="back"></div>

    <header>
        <img class="logo" src="./images/logo/logo_completo_negro.svg" alt="Logo">
    </header>

    <div id="container">
        <nav class="menu">
            <div id="search-n-btn">
                <input id="searchbox" type="search" placeholder="Buscar...">
                <button id="categorias-btn" onclick="toggleCategorias()">
                    <span>Categorías</span>
                    <img id="arrow" src="./images/icons/chevron-down.svg">
                </button>
            </div>

            <div class="categorias">
                <div class="categoria">
                    <input type="checkbox" id="check-exhibidores" data-category="exhibidores">
                    <label for="check-exhibidores">Exhibidores</label>
                </div>
                <div class="categoria">
                    <input type="checkbox" id="check-decoracion" data-category="decoracion">
                    <label for="check-decoracion">Decoración</label>
                </div>
                <div class="categoria">
                    <input type="checkbox" id="check-juguetes" data-category="juguetes">
                    <label for="check-juguetes">Juegos y juguetes</label>
                </div>
                <div class="categoria">
                    <input type="checkbox" id="check-contenedores" data-category="contenedores">
                    <label for="check-contenedores">Contenedores</label>
                </div>
                <div class="categoria">
                    <input type="checkbox" id="check-otros" data-category="otros">
                    <label for="check-otros">Otros</label>
                </div>
            </div>
        </nav>
        <section id="products">
        </section>
    </div>

    <div class="modal hidden">
        <div class="modal-content">
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
