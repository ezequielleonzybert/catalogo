<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invento Láser - Catálogo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="images/logo/logo_completo_negro.svg" alt="Logo">
    </header>

    <div class="container">
        <nav class="menu">
            <input id="searchbox" type="search" placeholder="Buscar...">
            <button id="categorias-btn">
                Categorías<img src="images/icons/chevron-down.svg">
            </button>

            <div id="categorias">
                <div class="categoria">
                    <input type="checkbox" id="check-exhibidores">
                    <label for="check-exhibidores">Exhibidores</label>
                </div>
                <div class="categoria">
                    <input type="checkbox" id="check-decoracion">
                    <label for="check-decoracion">Decoración</label>
                </div>
                <div class="categoria">
                    <input type="checkbox" id="check-juguetes">
                    <label for="check-juguetes">Juegos y juguetes</label>
                </div>
                <div class="categoria">
                    <input type="checkbox" id="check-contenedores">
                    <label for="check-contenedores">Contenedores</label>
                </div>
            </div>
        </nav>

        <main>
            <section id="products">
                <!-- Products will be dynamically inserted here -->
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
